<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Chapter - Meeting Minutes</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* IEEE Blue color */
        :root {
            --ieee-blue: #00629B;
        }
        .bg-ieee-blue { background-color: var(--ieee-blue); }
        .text-ieee-blue { color: var(--ieee-blue); }
        .border-ieee-blue { border-color: var(--ieee-blue); }
        .btn-primary {
            background-color: var(--ieee-blue);
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #004c7a;
        }
        .btn-danger {
            background-color: #dc2626;
            color: white;
            transition: background-color: 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        /* Modal styles */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-active {
            overflow-x: hidden;
            overflow-y: auto;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
    </style>
</head>
<body class="antialiased">

    <!-- App Container -->
    <div id="app-container">
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center">
                        <svg class="h-12 w-12 text-ieee-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" /></svg>
                        <h1 class="text-2xl font-bold text-gray-800 ml-4">IEEE Chapter Meeting Minutes</h1>
                    </div>
                    <button id="addMinuteBtn" class="btn-primary font-bold py-2 px-4 rounded-lg shadow-sm flex items-center">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                        New Minute
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="loadingState" class="text-center py-12 hidden"><p class="text-gray-600">Loading meeting minutes...</p></div>
            <div id="emptyState" class="text-center py-16 bg-white rounded-lg shadow hidden">
                 <h3 class="text-xl font-semibold text-gray-700">No Meeting Minutes Found</h3>
                 <p id="emptyStateText" class="text-gray-500 mt-2">Click "New Minute" to add the first one.</p>
            </div>
            <div id="minutes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>
    
    <!-- Modals (Add/Edit and Confirmation) -->
    <div id="minuteModal" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-30 hidden">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-content bg-white w-11/12 md:max-w-2xl mx-auto rounded-lg shadow-lg z-40 transform -translate-y-6">
            <div class="flex justify-between items-center p-5 border-b"><h3 id="modalTitle" class="text-2xl font-semibold"></h3><button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">&times;</button></div>
            <form id="minuteForm" class="p-6 space-y-4">
                <input type="hidden" id="minuteId">
                <div><label for="title" class="block text-sm font-medium">Meeting Title</label><input type="text" id="title" class="mt-1 block w-full border rounded-md shadow-sm p-2" required></div>
                <div><label for="date" class="block text-sm font-medium">Date</label><input type="date" id="date" class="mt-1 block w-full border rounded-md shadow-sm p-2" required></div>
                <div><label for="minutes" class="block text-sm font-medium">Minutes</label><textarea id="minutes" rows="8" class="mt-1 block w-full border rounded-md shadow-sm p-2" required></textarea></div>
            </form>
            <div class="flex items-center justify-end p-6 border-t"><button id="cancelBtn" class="text-gray-600 mr-4">Cancel</button><button id="saveBtn" class="btn-primary font-bold py-2 px-4 rounded">Save</button></div>
        </div>
    </div>
    <div id="confirmModal" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 hidden">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-75"></div>
        <div class="modal-content bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-lg z-50 p-6 text-center">
            <h3 id="confirmModalText" class="mb-5 text-lg font-normal text-gray-600"></h3>
            <button id="confirmModalYes" class="btn-danger font-bold py-2 px-6 rounded mr-2">Yes</button>
            <button id="confirmModalNo" class="text-gray-600 bg-white hover:bg-gray-100 border font-bold py-2 px-6 rounded">No</button>
        </div>
    </div>

    <!-- Local Storage Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI Elements ---
            const addMinuteBtn = document.getElementById('addMinuteBtn');
            const minutesGrid = document.getElementById('minutes-grid');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            
            const minuteModal = document.getElementById('minuteModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            
            const confirmModal = document.getElementById('confirmModal');
            const confirmModalYes = document.getElementById('confirmModalYes');
            const confirmModalNo = document.getElementById('confirmModalNo');
            const confirmModalText = document.getElementById('confirmModalText');

            // --- App State ---
            let minutes = [];
            let confirmCallback = null;
            const STORAGE_KEY = 'ieee-minutes-data';

            // --- Local Storage Functions ---
            const loadMinutes = () => {
                const storedMinutes = localStorage.getItem(STORAGE_KEY);
                minutes = storedMinutes ? JSON.parse(storedMinutes) : [];
            };

            const saveMinutes = () => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(minutes));
            };

            // --- Rendering ---
            const renderAllMinutes = () => {
                minutesGrid.innerHTML = '';
                emptyState.classList.toggle('hidden', minutes.length > 0);
                
                // Sort by date descending
                minutes.sort((a, b) => new Date(b.date) - new Date(a.date));

                minutes.forEach(minute => {
                    minutesGrid.appendChild(createMinuteCard(minute));
                });
            };

            const createMinuteCard = (minute) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 flex flex-col justify-between';
                card.id = `minute-${minute.id}`;
                // Add timezone offset to prevent date from being off by one day
                const formattedDate = new Date(minute.date + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                
                card.innerHTML = `
                    <div>
                        <p class="text-sm text-gray-500">${formattedDate}</p>
                        <h3 class="text-xl font-bold text-ieee-blue mt-2">${minute.title}</h3>
                        <p class="text-gray-700 mt-4 whitespace-pre-wrap h-40 overflow-y-auto">${minute.minutes}</p>
                    </div>
                    <div class="mt-6 flex justify-end space-x-2">
                        <button data-id="${minute.id}" data-action="edit" class="text-sm font-medium text-gray-500 hover:text-ieee-blue">Edit</button>
                        <button data-id="${minute.id}" data-action="delete" class="text-sm font-medium text-red-500 hover:text-red-700">Delete</button>
                    </div>`;
                
                return card;
            };

            // --- Modal Logic ---
            const openAddModal = () => {
                document.getElementById('minuteForm').reset();
                document.getElementById('minuteId').value = '';
                document.getElementById('modalTitle').textContent = 'Add New Meeting Minute';
                minuteModal.classList.remove('hidden');
            };
            
            const openEditModal = (minute) => {
                document.getElementById('minuteForm').reset();
                document.getElementById('modalTitle').textContent = 'Edit Meeting Minute';
                document.getElementById('minuteId').value = minute.id;
                document.getElementById('title').value = minute.title;
                document.getElementById('date').value = minute.date;
                document.getElementById('minutes').value = minute.minutes;
                minuteModal.classList.remove('hidden');
            };

            const closeModal = () => minuteModal.classList.add('hidden');
            
            const openConfirmModal = (message, onConfirm) => {
                confirmModalText.textContent = message;
                confirmModal.classList.remove('hidden');
                confirmCallback = onConfirm;
            };

            const closeConfirmModal = () => {
                confirmModal.classList.add('hidden');
                confirmCallback = null;
            };

            // --- Data Handling ---
            const handleSave = () => {
                const minuteId = document.getElementById('minuteId').value;
                const data = {
                    title: document.getElementById('title').value.trim(),
                    date: document.getElementById('date').value,
                    minutes: document.getElementById('minutes').value.trim(),
                };

                if (!data.title || !data.date || !data.minutes) {
                    // Using a custom modal for alerts is better, but for simplicity:
                    const customAlert = document.createElement('div');
                    customAlert.textContent = "Please fill out all fields.";
                    customAlert.style.cssText = "position:fixed;top:20px;left:50%;transform:translateX(-50%);background-color:red;color:white;padding:10px;border-radius:5px;z-index:100;";
                    document.body.appendChild(customAlert);
                    setTimeout(() => customAlert.remove(), 3000);
                    return;
                }

                if (minuteId) { // Editing existing minute
                    const index = minutes.findIndex(m => m.id === minuteId);
                    if (index > -1) {
                        minutes[index] = { ...minutes[index], ...data };
                    }
                } else { // Adding new minute
                    data.id = Date.now().toString();
                    minutes.push(data);
                }
                
                saveMinutes();
                renderAllMinutes();
                closeModal();
            };

            const handleDelete = (id) => {
                openConfirmModal('Are you sure you want to delete this minute?', () => {
                    minutes = minutes.filter(m => m.id !== id);
                    saveMinutes();
                    renderAllMinutes();
                    closeConfirmModal();
                });
            };

            // --- Event Listeners ---
            addMinuteBtn.addEventListener('click', openAddModal);
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            saveBtn.addEventListener('click', handleSave);

            minutesGrid.addEventListener('click', (e) => {
                const action = e.target.dataset.action;
                const id = e.target.dataset.id;
                if (!action || !id) return;

                const minute = minutes.find(m => m.id === id);
                if (!minute) return;

                if (action === 'edit') {
                    openEditModal(minute);
                } else if (action === 'delete') {
                    handleDelete(id);
                }
            });
            
            confirmModalYes.addEventListener('click', () => { if (confirmCallback) confirmCallback(); });
            confirmModalNo.addEventListener('click', closeConfirmModal);

            // --- Initialization ---
            const initialize = () => {
                loadMinutes();
                renderAllMinutes();
            };

            initialize();
        });
    </script>
</body>
</html>
