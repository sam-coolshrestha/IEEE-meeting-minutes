<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Chapter - Meeting Minutes</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* IEEE Blue color */
        :root {
            --ieee-blue: #00629B;
        }
        .bg-ieee-blue { background-color: var(--ieee-blue); }
        .text-ieee-blue { color: var(--ieee-blue); }
        .border-ieee-blue { border-color: var(--ieee-blue); }
        .btn-primary {
            background-color: var(--ieee-blue);
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #004c7a;
        }
        /* Modal styles */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-active {
            overflow-x: hidden;
            overflow-y: auto;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <svg class="h-12 w-12 text-ieee-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-800 ml-4">IEEE Chapter Meeting Minutes</h1>
                </div>
                <button id="addMinuteBtn" class="btn-primary font-bold py-2 px-4 rounded-lg shadow-sm flex items-center">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>
                    New Minute
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loadingState" class="text-center py-12">
            <p class="text-gray-600">Loading meeting minutes...</p>
        </div>
        <div id="emptyState" class="text-center py-16 bg-white rounded-lg shadow hidden">
             <h3 class="text-xl font-semibold text-gray-700">No Meeting Minutes Found</h3>
             <p class="text-gray-500 mt-2">Click "New Minute" to add the first one.</p>
        </div>
        <div id="minutes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Meeting minute cards will be inserted here by JavaScript -->
        </div>
    </main>
    
    <!-- User ID Display -->
    <div id="userIdDisplay" class="fixed bottom-4 left-4 bg-gray-800 text-white text-xs font-mono p-2 rounded-lg shadow-lg z-30 hidden">
        <span class="font-bold">User ID:</span> <span id="userIdValue"></span>
    </div>


    <!-- Add/Edit Minute Modal -->
    <div id="minuteModal" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-30 hidden">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-content bg-white w-11/12 md:max-w-2xl mx-auto rounded-lg shadow-lg z-40 transform -translate-y-6">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-5 border-b border-gray-200">
                <h3 id="modalTitle" class="text-2xl font-semibold text-gray-800">Add New Meeting Minute</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <!-- Modal Body -->
            <form id="minuteForm" class="p-6 space-y-4">
                <input type="hidden" id="minuteId">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Meeting Title</label>
                    <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-ieee-blue focus:border-ieee-blue" required placeholder="e.g., Q3 Project Planning">
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" name="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-ieee-blue focus:border-ieee-blue" required>
                </div>
                <div>
                    <label for="minutes" class="block text-sm font-medium text-gray-700">Minutes / Notes</label>
                    <textarea id="minutes" name="minutes" rows="8" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-ieee-blue focus:border-ieee-blue" required placeholder="Enter key discussion points, decisions, and action items..."></textarea>
                </div>
            </form>
            <!-- Modal Footer -->
            <div class="flex items-center justify-end p-6 border-t border-gray-200 rounded-b">
                <button id="cancelBtn" class="text-gray-600 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
                  Cancel
                </button>
                <button id="saveBtn" class="btn-primary font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
                  Save Minute
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DO NOT EDIT: Firebase Configuration ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ieee-minutes-app';
        
        // --- App Initialization ---
        let app, auth, db, minutesCollectionRef;
        let currentUserId = null;
        let unsubscribeFromMinutes = null; // To hold the listener cleanup function

        // --- UI Elements ---
        const addMinuteBtn = document.getElementById('addMinuteBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const minuteModal = document.getElementById('minuteModal');
        const minuteForm = document.getElementById('minuteForm');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const minutesGrid = document.getElementById('minutes-grid');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const userIdValue = document.getElementById('userIdValue');

        // --- Modal Logic ---
        const openModal = () => {
            minuteForm.reset();
            document.getElementById('minuteId').value = '';
            document.getElementById('modalTitle').textContent = 'Add New Meeting Minute';
            minuteModal.classList.remove('hidden');
            document.body.classList.add('modal-active');
        };

        const closeModal = () => {
            minuteModal.classList.add('hidden');
            document.body.classList.remove('modal-active');
        };

        // --- Data Handling ---
        const saveMinute = async () => {
            const minuteId = document.getElementById('minuteId').value;
            const title = document.getElementById('title').value.trim();
            const date = document.getElementById('date').value;
            const minutes = document.getElementById('minutes').value.trim();

            if (!title || !date || !minutes) {
                alert('Please fill out all fields.');
                return;
            }

            const minuteData = {
                title,
                date,
                minutes,
                authorId: currentUserId,
                createdAt: new Date().toISOString()
            };

            try {
                if (minuteId) {
                    // Update existing minute
                    const docRef = doc(db, `artifacts/${appId}/public/data/minutes`, minuteId);
                    await updateDoc(docRef, minuteData);
                } else {
                    // Add new minute
                    await addDoc(minutesCollectionRef, minuteData);
                }
                closeModal();
            } catch (error) {
                console.error("Error saving minute: ", error);
                alert("There was an error saving the minute. Please check the console.");
            }
        };

        const deleteMinute = async (id) => {
            if (confirm('Are you sure you want to delete this minute?')) {
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/public/data/minutes`, id));
                } catch (error) {
                    console.error("Error deleting minute: ", error);
                    alert("There was an error deleting the minute.");
                }
            }
        };

        const editMinute = (minute) => {
            openModal();
            document.getElementById('modalTitle').textContent = 'Edit Meeting Minute';
            document.getElementById('minuteId').value = minute.id;
            document.getElementById('title').value = minute.data.title;
            document.getElementById('date').value = minute.data.date;
            document.getElementById('minutes').value = minute.data.minutes;
        };

        // --- Rendering ---
        const renderMinuteCard = (minute) => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-6 flex flex-col justify-between transition-transform transform hover:-translate-y-1';
            card.id = `minute-${minute.id}`;
            
            const formattedDate = new Date(minute.data.date + 'T00:00:00').toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'
            });

            card.innerHTML = `
                <div>
                    <p class="text-sm text-gray-500">${formattedDate}</p>
                    <h3 class="text-xl font-bold text-ieee-blue mt-2">${minute.data.title}</h3>
                    <p class="text-gray-700 mt-4 whitespace-pre-wrap h-40 overflow-y-auto">${minute.data.minutes}</p>
                </div>
                <div class="mt-6 flex justify-end space-x-2">
                    <button data-action="edit" data-id="${minute.id}" class="text-sm font-medium text-gray-500 hover:text-ieee-blue">Edit</button>
                    <button data-action="delete" data-id="${minute.id}" class="text-sm font-medium text-red-500 hover:text-red-700">Delete</button>
                </div>
            `;
            
            card.querySelector('[data-action="edit"]').addEventListener('click', () => editMinute(minute));
            card.querySelector('[data-action="delete"]').addEventListener('click', () => deleteMinute(minute.id));
            
            return card;
        };

        // --- Firebase Initialization and Auth ---
        async function initialize() {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is missing!");
                loadingState.textContent = 'Configuration Error. Cannot load app.';
                return;
            }
            
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug');

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("User is signed in:", user.uid);
                        currentUserId = user.uid;
                        userIdValue.textContent = currentUserId;
                        userIdDisplay.classList.remove('hidden');
                        setupRealtimeListener();
                    } else {
                        console.log("User is signed out.");
                        currentUserId = null;
                        userIdDisplay.classList.add('hidden');
                        if (unsubscribeFromMinutes) {
                            unsubscribeFromMinutes();
                        }
                    }
                });

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Initialization failed:", error);
                loadingState.textContent = 'Failed to initialize the application.';
            }
        }
        
        // --- Realtime Listener Setup ---
        function setupRealtimeListener() {
            minutesCollectionRef = collection(db, `artifacts/${appId}/public/data/minutes`);
            const q = query(minutesCollectionRef);

            if (unsubscribeFromMinutes) {
                unsubscribeFromMinutes(); // Unsubscribe from previous listener if it exists
            }

            unsubscribeFromMinutes = onSnapshot(q, (snapshot) => {
                loadingState.classList.add('hidden');
                if (snapshot.empty) {
                    emptyState.classList.remove('hidden');
                    minutesGrid.innerHTML = '';
                } else {
                    emptyState.classList.add('hidden');
                }
                
                snapshot.docChanges().forEach((change) => {
                    const minuteData = { id: change.doc.id, data: change.doc.data() };
                    const existingCard = document.getElementById(`minute-${change.doc.id}`);

                    if (change.type === "added") {
                        const card = renderMinuteCard(minuteData);
                        minutesGrid.prepend(card);
                    }
                    if (change.type === "modified") {
                        if (existingCard) {
                            const newCard = renderMinuteCard(minuteData);
                            minutesGrid.replaceChild(newCard, existingCard);
                        }
                    }
                    if (change.type === "removed") {
                        if (existingCard) {
                            existingCard.remove();
                        }
                    }
                });

            }, (error) => {
                console.error("Error fetching minutes:", error);
                loadingState.textContent = 'Error loading data.';
            });
        }

        // --- Event Listeners ---
        addMinuteBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        saveBtn.addEventListener('click', saveMinute);
        minuteModal.addEventListener('click', (event) => {
            if (event.target === minuteModal) {
                closeModal();
            }
        });

        // --- Start the app ---
        document.addEventListener('DOMContentLoaded', initialize);

    </script>
</body>
</html>
