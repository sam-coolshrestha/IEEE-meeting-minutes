<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Chapter - Meeting Minutes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        :root { --ieee-blue: #00629B; }
        .bg-ieee-blue { background-color: var(--ieee-blue); }
        .text-ieee-blue { color: var(--ieee-blue); }
        .border-ieee-blue { border-color: var(--ieee-blue); }
        .btn-primary { background-color: var(--ieee-blue); color: white; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #004c7a; }
        .btn-danger { background-color: #dc2626; color: white; transition: background-color: 0.3s ease; }
        .btn-danger:hover { background-color: #b91c1c; }
        .modal { transition: opacity 0.25s ease; }
        .modal-active { overflow-x: hidden; overflow-y: auto; }
        .modal-content { transition: transform 0.25s ease; }
    </style>
</head>
<body class="antialiased">

    <!-- Login Container -->
    <div id="login-container" class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <div class="flex justify-center mb-6">
                <svg class="h-16 w-16 text-ieee-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-800">IEEE Minutes Portal</h2>
            <p id="auth-error" class="text-red-500 text-sm text-center mt-2 mb-4"></p>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-ieee-blue focus:border-ieee-blue" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-ieee-blue focus:border-ieee-blue" required>
                </div>
                <div class="flex items-center justify-between space-x-4 pt-2">
                    <button id="loginBtn" type="button" class="w-full btn-primary font-bold py-2 px-4 rounded-lg">Login</button>
                    <button id="registerBtn" type="button" class="w-full text-ieee-blue bg-white border border-ieee-blue hover:bg-blue-50 font-bold py-2 px-4 rounded-lg">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- App Container (hidden by default) -->
    <div id="app-container" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center">
                        <svg class="h-12 w-12 text-ieee-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" /></svg>
                        <h1 class="text-2xl font-bold text-gray-800 ml-4">IEEE Chapter Meeting Minutes</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                         <span id="userEmailDisplay" class="text-sm text-gray-600"></span>
                         <button id="addMinuteBtn" class="btn-primary font-bold py-2 px-4 rounded-lg shadow-sm flex items-center hidden">
                            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                            New Minute
                        </button>
                        <button id="logoutBtn" class="text-sm text-gray-500 hover:text-ieee-blue">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="loadingState" class="text-center py-12"><p class="text-gray-600">Loading meeting minutes...</p></div>
            <div id="emptyState" class="text-center py-16 bg-white rounded-lg shadow hidden">
                 <h3 class="text-xl font-semibold text-gray-700">No Meeting Minutes Found</h3>
                 <p id="emptyStateText" class="text-gray-500 mt-2">There are no minutes to display yet.</p>
            </div>
            <div id="minutes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>
    
    <!-- Modals (Add/Edit and Confirmation) -->
    <div id="minuteModal" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-30 hidden">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-content bg-white w-11/12 md:max-w-2xl mx-auto rounded-lg shadow-lg z-40 transform -translate-y-6">
            <div class="flex justify-between items-center p-5 border-b"><h3 id="modalTitle" class="text-2xl font-semibold"></h3><button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">&times;</button></div>
            <form id="minuteForm" class="p-6 space-y-4">
                <input type="hidden" id="minuteId">
                <div><label for="title" class="block text-sm font-medium">Meeting Title</label><input type="text" id="title" class="mt-1 block w-full border rounded-md shadow-sm p-2" required></div>
                <div><label for="date" class="block text-sm font-medium">Date</label><input type="date" id="date" class="mt-1 block w-full border rounded-md shadow-sm p-2" required></div>
                <div><label for="minutes" class="block text-sm font-medium">Minutes</label><textarea id="minutes" rows="8" class="mt-1 block w-full border rounded-md shadow-sm p-2" required></textarea></div>
            </form>
            <div class="flex items-center justify-end p-6 border-t"><button id="cancelBtn" class="text-gray-600 mr-4">Cancel</button><button id="saveBtn" class="btn-primary font-bold py-2 px-4 rounded">Save</button></div>
        </div>
    </div>
    <div id="confirmModal" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center z-50 hidden">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-75"></div>
        <div class="modal-content bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-lg z-50 p-6 text-center">
            <h3 id="confirmModalText" class="mb-5 text-lg font-normal text-gray-600"></h3>
            <button id="confirmModalYes" class="btn-danger font-bold py-2 px-6 rounded mr-2">Yes</button>
            <button id="confirmModalNo" class="text-gray-600 bg-white hover:bg-gray-100 border font-bold py-2 px-6 rounded">No</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- IMPORTANT: AUTHORIZATION CONFIGURATION ---
        // Add the email addresses of users who are allowed to edit minutes here.
        const AUTHORIZED_EMAILS = [
            'coordinator@example.com',
            'faculty.advisor@example.com'
            // Add your email here to gain access
        ];

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ieee-minutes-app';
        
        let app, auth, db, minutesCollectionRef;
        let currentUserEmail = null;
        let unsubscribeFromMinutes = null;

        // UI Elements
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const authError = document.getElementById('auth-error');
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const addMinuteBtn = document.getElementById('addMinuteBtn');
        const minutesGrid = document.getElementById('minutes-grid');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const emptyStateText = document.getElementById('emptyStateText');
        
        const minuteModal = document.getElementById('minuteModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        const confirmModal = document.getElementById('confirmModal');
        const confirmModalYes = document.getElementById('confirmModalYes');
        const confirmModalNo = document.getElementById('confirmModalNo');
        const confirmModalText = document.getElementById('confirmModalText');

        // --- Auth Functions ---
        const handleRegister = async () => {
            try {
                await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                authError.textContent = '';
            } catch (error) {
                authError.textContent = error.message;
            }
        };

        const handleLogin = async () => {
            try {
                await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
                authError.textContent = '';
            } catch (error) {
                authError.textContent = error.message;
            }
        };

        const handleLogout = () => signOut(auth);

        // --- Modal Logic ---
        const openModal = () => minuteModal.classList.remove('hidden');
        const closeModal = () => minuteModal.classList.add('hidden');
        
        let confirmCallback = null;
        const openConfirmModal = (message, onConfirm) => {
            confirmModalText.textContent = message;
            confirmModal.classList.remove('hidden');
            confirmCallback = onConfirm;
        };
        const closeConfirmModal = () => {
            confirmModal.classList.add('hidden');
            confirmCallback = null;
        };

        // --- Data Handling ---
        const isUserAuthorized = () => AUTHORIZED_EMAILS.includes(currentUserEmail);

        const saveMinute = async () => {
            if (!isUserAuthorized()) return;
            const minuteId = document.getElementById('minuteId').value;
            const data = {
                title: document.getElementById('title').value.trim(),
                date: document.getElementById('date').value,
                minutes: document.getElementById('minutes').value.trim(),
            };
            if (!data.title || !data.date || !data.minutes) return;

            try {
                if (minuteId) {
                    await updateDoc(doc(db, `artifacts/${appId}/public/data/minutes`, minuteId), data);
                } else {
                    data.authorEmail = currentUserEmail;
                    data.createdAt = new Date().toISOString();
                    await addDoc(minutesCollectionRef, data);
                }
                closeModal();
            } catch (error) {
                console.error("Error saving minute:", error);
            }
        };

        const deleteMinute = async (id) => {
            if (!isUserAuthorized()) return;
            openConfirmModal('Are you sure you want to delete this minute?', async () => {
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/public/data/minutes`, id));
                } finally {
                    closeConfirmModal();
                }
            });
        };

        const editMinute = (minute) => {
            document.getElementById('modalTitle').textContent = 'Edit Meeting Minute';
            document.getElementById('minuteId').value = minute.id;
            document.getElementById('title').value = minute.data.title;
            document.getElementById('date').value = minute.data.date;
            document.getElementById('minutes').value = minute.data.minutes;
            openModal();
        };

        // --- Rendering ---
        const renderMinuteCard = (minute) => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-6 flex flex-col justify-between';
            card.id = `minute-${minute.id}`;
            const formattedDate = new Date(minute.data.date + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            
            const adminButtons = isUserAuthorized() ? `
                <div class="mt-6 flex justify-end space-x-2">
                    <button data-action="edit" class="text-sm font-medium text-gray-500 hover:text-ieee-blue">Edit</button>
                    <button data-action="delete" class="text-sm font-medium text-red-500 hover:text-red-700">Delete</button>
                </div>` : '';

            card.innerHTML = `<div><p class="text-sm text-gray-500">${formattedDate}</p><h3 class="text-xl font-bold text-ieee-blue mt-2">${minute.data.title}</h3><p class="text-gray-700 mt-4 whitespace-pre-wrap h-40 overflow-y-auto">${minute.data.minutes}</p></div>${adminButtons}`;
            
            if (isUserAuthorized()) {
                card.querySelector('[data-action="edit"]').addEventListener('click', () => editMinute(minute));
                card.querySelector('[data-action="delete"]').addEventListener('click', () => deleteMinute(minute.id));
            }
            return card;
        };
        
        const updateUIForAuthorization = () => {
            addMinuteBtn.classList.toggle('hidden', !isUserAuthorized());
            emptyStateText.textContent = isUserAuthorized() ? 'Click "New Minute" to add the first one.' : 'There are no minutes to display yet.';
        };

        // --- Realtime Listener ---
        function setupRealtimeListener() {
            minutesCollectionRef = collection(db, `artifacts/${appId}/public/data/minutes`);
            const q = query(minutesCollectionRef);
            if (unsubscribeFromMinutes) unsubscribeFromMinutes();

            unsubscribeFromMinutes = onSnapshot(q, (snapshot) => {
                loadingState.classList.add('hidden');
                emptyState.classList.toggle('hidden', !snapshot.empty);
                minutesGrid.innerHTML = ''; // Clear and redraw all for simplicity
                const docs = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                // Sort by date descending
                docs.sort((a, b) => new Date(b.data.date) - new Date(a.data.date));
                docs.forEach(doc => {
                    minutesGrid.appendChild(renderMinuteCard(doc));
                });
            }, (error) => {
                console.error("Error fetching minutes:", error);
                loadingState.textContent = 'Error loading data.';
            });
        }

        // --- App Initialization ---
        function initialize() {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                authError.textContent = 'Firebase config is missing! App cannot start.';
                return;
            }
            
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug');

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUserEmail = user.email;
                    loginContainer.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    userEmailDisplay.textContent = currentUserEmail;
                    updateUIForAuthorization();
                    setupRealtimeListener();
                } else {
                    currentUserEmail = null;
                    loginContainer.classList.remove('hidden');
                    appContainer.classList.add('hidden');
                    if (unsubscribeFromMinutes) unsubscribeFromMinutes();
                    minutesGrid.innerHTML = '';
                }
            });

            // Event Listeners
            loginBtn.addEventListener('click', handleLogin);
            registerBtn.addEventListener('click', handleRegister);
            logoutBtn.addEventListener('click', handleLogout);
            addMinuteBtn.addEventListener('click', () => {
                document.getElementById('minuteForm').reset();
                document.getElementById('minuteId').value = '';
                document.getElementById('modalTitle').textContent = 'Add New Meeting Minute';
                openModal();
            });
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            saveBtn.addEventListener('click', saveMinute);
            confirmModalYes.addEventListener('click', () => { if (confirmCallback) confirmCallback(); });
            confirmModalNo.addEventListener('click', closeConfirmModal);
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
